name: Deploy to GitHub Pages

# 核心：使用 `pages` 作为工作流ID，这有助于被识别
on:
  # 推送到 master 分支时触发
  push:
    branches: ["master"]
  # 允许手动在Actions页面触发
  workflow_dispatch:

# 为部署到 Pages 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发的部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 关键修改：为本次构建指定一个唯一的输出子目录
      - name: Build with Astro
        uses: withastro/action@v3
        with:
          path: .
          # 添加一个动态的子目录，避免每次产物名称冲突
          output: ./dist/${{ github.run_id }}

      # 关键修改：上传时，路径指向我们指定的唯一子目录
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/${{ github.run_id }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
